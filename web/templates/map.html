                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-6">
                                                <!-- map start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>AI 애착인형의 위치</h5>
                                                        <span>아래 마커는 AI 애착인형의 위치 정보 입니다.</span>
                                                    </div>
                                                    <div class="card-block">

                                                        <div id="map" style="width:100%;height:350px;"></div>

                                                        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9e2e00db03843489f9e8a496b5eebb91"></script>
                                                        <script>
                                                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                                                            mapOption = {
                                                                center: new kakao.maps.LatLng({{lan}}, {{lon}}), // 지도의 중심좌표
                                                                level: 3 // 지도의 확대 레벨
                                                            };

                                                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                                                        // 마커가 표시될 위치입니다
                                                        var markerPosition  = new kakao.maps.LatLng({{lan}}, {{lon}});

                                                        // 마커를 생성합니다
                                                        var marker = new kakao.maps.Marker({
                                                            position: markerPosition
                                                        });

                                                        // 마커가 지도 위에 표시되도록 설정합니다
                                                        marker.setMap(map);

                                                        var iwContent = '<div style="padding:5px;"> AI인형의 위치 입니다 </div>',
                                                            iwPosition = new kakao.maps.LatLng({{lan}}, {{lon}}); //인포윈도우 표시 위치입니다

                                                        // 인포윈도우를 생성합니다
                                                        var infowindow = new kakao.maps.InfoWindow({
                                                            position : iwPosition,
                                                            content : iwContent
                                                        });

                                                        infowindow.open(map, marker);


                                                        </script>
                                                    </div>
                                                </div>
                                                <!-- map end -->
                                            </div>
                                            <div class="col-lg-12 col-xl-6">
                                                <!-- forecast start -->

                                                            </div>
